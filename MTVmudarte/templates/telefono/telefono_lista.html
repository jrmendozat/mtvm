<div class="col-md-1"></div>
<div class="col-md-4">
<p><a href="nuevo/">Nuevo</a></p>
{% if obj_list %}

{% block content_telefono %}
<h6>Cantidad de telefonos encontradas:
  <span class="badge">
    {{ obj_list.count }}
  </span>
</h6>

  <table class="table table-hover">

   <tr class="active">
    <th>Tipo</th>
    <th>Numero</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </tr>

  {% for i in obj_list %}

  <tr>
    <td>{{ i.telefono.tipo_telefono }}</td>
    <td>{{ i.telefono }}</td>
    <td>
      <a href="telefono/editar/{{i.id}}" class="glyphicon glyphicon-edit" ></a>
      {# <button id ="editar" data-telid="{{i.id}}" class="btn btn-mini btn-primary" type="button">editar</button> #}
    </td>
    <td><a href="telefono/delete/{{i.id}}" class="glyphicon glyphicon-remove">
    </a></td>
    <input type="hidden" value={{i.id}} id="idtele">
  </tr>

  {% endfor %}

</table>
{% endblock %}
</div>

{% else %}

<p> No Telefono are available. </p>

{% endif %}
